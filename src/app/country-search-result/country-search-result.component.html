<div class="country-search-result" [@openItemAnimation]="state">
    <div class="country-item">
        <div class="card-image">
            <img class="flag" src="{{country?.flag}}" alt="flag">
        </div>
        <div class="country-content">
            <h1 class="title">{{country?.name}}</h1>

            <div>
                <mat-label>Capital City: </mat-label>
               <span>{{country?.capital}}</span> 
            </div>
            
            <div>
                <mat-label>Languages: </mat-label>
                {{ country?.languages }}
            </div>
            
          <div>
              <mat-label>Currencies: </mat-label>
              {{ country?.currencies }}
            </div>
            
          <div>
              <mat-label>Timezones: </mat-label>
              {{ country?.timezones }}
            </div>
            
            <div>
                <mat-label>Borders Countries: </mat-label>
                {{ country?.borders }}
            </div>

            <div>
                <mat-label>Population: </mat-label>
                {{ country?.population | number}}
            </div>
        </div>
    </div>
</div>
